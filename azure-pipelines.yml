trigger:
  batch: true
  branches:
    include:
      - "*"

  paths:
    include:
      - src/*
      - tests/*
      - tools/*
      - azure-pipelines.yml

pr: none

pool:
  vmImage: windows-latest

stages:
  - stage: CI
    jobs:
    - job: BuildModule
      steps:
        - task: UseGitVersion@5
          inputs:
            versionSpec: 5.x
            useConfigFile: true
            configFilePath: GitVersion.yml

        - task: PowerShell@1
          displayName: 'Execute Build'
          inputs:
            scriptName: tools/build.ps1

        - task: PublishTestResults@2
          displayName: 'Publish Test Results **\TEST_*.xml'
          inputs:
            testResultsFormat: NUnit
            testResultsFiles: '**\TEST_*.xml'
          continueOnError: true

        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: $(System.DefaultWorkingDirectory)/Release
            artifactName: Release

        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: $(System.DefaultWorkingDirectory)/tools
            artifactName: Tools

  - stage: Release
    jobs:
    - job: Publish
      condition: and(succeeded('BuildModule'), startswith(variables['Build.SourceBranch'], 'refs/tags/v') )
      steps:
        - task: DownloadPipelineArtifact@2
          displayName: Restore Release Artifact
          inputs:
            artifactName: Release

        - task: DownloadPipelineArtifact@2
          displayName: Restore Tools Artifact
          inputs:
            artifactName: Tools

        - script: 'ECHO testing'

        - task: PowerShell@1
          displayName: 'Publish Module'
          inputs:
            scriptName: $(Pipeline.Workspace)/Tools/Publish-PSModule.ps1
            arguments: -ApiKey $(PSGalleryAPIKey) -Path "$(Pipeline.Workspace)/Release/PowervRA" -CheckForExistingVersion
          enabled: false

        - task: GitHubRelease@1
          displayName: 'GitHub Release'
          inputs:
            gitHubConnection: 'JakkuLabs'
            tagPattern: 'v*'
            title: PowervRA
          enabled: false

